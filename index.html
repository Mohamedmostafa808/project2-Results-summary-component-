<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>project2 ( Results Summary )</title>
</head>
<body>
	<main>
		<div class="left-section">
			<h1>Your Result</h1>
			<div class="circle">
				<h2>76</h2>
				<h6>of 100</h6>
			</div>
			<h3>Great</h3>
			<p>You scored higher then 65% of the people who have taken these tests</p>
		</div>
		<div class="right-section">
			<h1>Summary</h1>
			<div class="column1">
				<span class="icons1">
					<i class="fa-solid fa-bolt"></i>
					<h2>Reaction</h2>
				</span>
				<h3> 80 <span> / 100</span></h3>
			</div>
			<div class="column2">
				<span class="icons2">
					<i class="fa-solid fa-brain"></i>
					<h2>Memory</h2>
				</span>
				<h3> 92 <span> / 100</span></h3>
			</div>
			<div class="column3">
				<span class="icons3">
					<i class="fa-regular fa-comment"></i>
					<h2>Verbal</h2>
				</span>
				<h3> 61 <span> / 100</span></h3>
			</div>
			<div class="column4">
				<span class="icons4">
					<i class="fa-regular fa-eye"></i>
					<h2>Visual</h2>
				</span>
				<h3> 72  <span> / 100</span></h3>
			</div>
			<button class="btn"><a href="#">Continue</a></button>						
		</div>		
	</main>
</body>
</html>
